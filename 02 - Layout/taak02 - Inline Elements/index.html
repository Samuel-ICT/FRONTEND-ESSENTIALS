<!DOCTYPE html>
<html>
    <head>
        <title>Inline Elements</title>
        <style>
            #opvallen{
                background-color: yellow;
            }
            #huis{
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <div>Ik wil naar <span id="huis">huis.</span>Omdat ik moe ben</div>
        <div>De volgende span is een <div id="opvallen">inline element.</div> De achtergrond kleur is ingekleurd om zo aan te geven dat dit element inline met de div is gepositioneerd.</div>
    </body>
</html>
